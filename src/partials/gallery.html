<section class="gallery scroll-margin-top" id="gallery">
  <div class="container">
    <div class="down-subtitle">
      <div class="down-image-title">
        <p>Gallery</p>
      </div>
      <hr />
    </div>

    <div class="gallery-context">
      <div class="gallery-swiper-navigation">
        <svg class="reviews-svg gallery-swiper-prev" width="40" height="40">
          <use href="/img/sprite.svg#icon-left"></use>
        </svg>
        <svg class="reviews-svg gallery-swiper-next" width="40" height="40">
          <use href="/img/sprite.svg#icon-right"></use>
        </svg>
      </div>

      <div class="swiper gallery-swiper">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <picture>
              <source
                media="(min-width: 1200px)"
                srcset="img/gallery/card-1.png 1x, img/gallery/card-1-2x.png 2x"
              />

              <source
                media="(max-width: 1199px)"
                srcset="
                  img/gallery/card-1-mob.png    1x,
                  img/gallery/card-1-2x-mob.png 2x
                "
              />

              <img src="img/gallery/card-1-2x-mob.png" alt="Card one" />
            </picture>
          </li>
          <li class="swiper-slide">
            <picture>
              <source
                media="(min-width: 1200px)"
                srcset="img/gallery/card-2.png 1x, img/gallery/card-2-2x.png 2x"
              />

              <source
                media="(max-width: 1199px)"
                srcset="
                  img/gallery/card-2-mob.png    1x,
                  img/gallery/card-2-2x-mob.png 2x
                "
              />

              <img src="img/gallery/card-2-2x-mob.png" alt="Card two" />
            </picture>
          </li>
          <li class="swiper-slide">
            <picture>
              <source
                media="(min-width: 1200px)"
                srcset="
                img/gallery/card-3.png 1x,
                img/gallery/card-3-2x.png 2x"
              />

              <source
                media="(max-width: 1199px)"
                srcset="
                  img/gallery/card-3-mob.png    1x,
                  img/gallery/card-3-2x-mob.png 2x
                "
              />

              <img
              src="img/gallery/card-3-2x-mob.png"
              alt="Card three" />
            </picture>
          </li>
          <li class="swiper-slide">
            <picture>
              <source
                media="(min-width: 1200px)"
                srcset="
                img/gallery/card-4.png 1x,
                img/gallery/card-4-2x.png 2x"
              />

              <source
                media="(max-width: 1199px)"
                srcset="
                  img/gallery/card-4-mob.png    1x,
                  img/gallery/card-4-2x-mob.png 2x
                "
              />

              <img
              src="img/gallery/card-4-2x-mob.png"
              alt="Card four" />
            </picture>
          </li>
          <li class="swiper-slide">
            <picture>
              <source
                media="(min-width: 1200px)"
                srcset="
                img/gallery/card-5.png 1x,
                img/gallery/card-5-2x.png 2x"
              />

              <source
                media="(max-width: 1199px)"
                srcset="
                  img/gallery/card-5-mob.png    1x,
                  img/gallery/card-5-2x-mob.png 2x
                "
              />

              <img
              src="img/gallery/card-5-2x-mob.png"
              alt="Card four" />
            </picture>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
